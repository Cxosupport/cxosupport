<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact CxOSupport</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <nav>
        <div class="logo">CxOSupport</div>
        <div class="hamburger" id="hamburger">&#9776;</div>
        <ul class="nav-links" id="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
</header>

<section class="contact-hero fade-in" style="background-image: url('https://source.unsplash.com/1470x600/?contact,office');">
    <h1>Contact Us</h1>
    <p>Reach out for global business support and advisory services.</p>
</section>

<section class="contact-info fade-up">
    <h2>Get in Touch</h2>
    <p>Email us directly at: <a href="mailto:support@cxosupport.com">support@cxosupport.com</a></p>
</section>

<section class="contact-form fade-up">
    <form action="#" method="post">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Your name..." required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your email..." required>

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Write your message..." required></textarea>

        <button type="submit">Send Message</button>
    </form>
</section>

<footer>

</footer>

<script src="js/script.js"></script>
</body>
